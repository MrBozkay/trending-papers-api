[phases.setup]
# System dependencies for Python packages
packages = [
    'build-essential',
    'python3-dev', 
    'pkg-config',
    'libffi-dev',
    'libssl-dev'
]

[phases.build]
cmds = [
    'python -m pip install --upgrade pip',
    'pip install build wheel',
    'python -m build --wheel'
]

[phases.start]
cmd = 'uvicorn app.main:app --host 0.0.0.0 --port $PORT'